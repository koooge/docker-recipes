version: "3"

services:
  nginx:
    image: nginx:1.13.8-alpine
    container_name: some-nginx
    restart: always
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template:ro
      - ./html:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=192.168.33.20
      - NGINX_PORT=80
    command: /bin/sh -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
  
  web-main:
    build:
      context: ./web-main
    container_name: some-web-main
    ports:
      - "3000:3000"
    restart: always

  web-sub:
    build:
      context: ./web-sub
    container_name: some-web-sub
    ports:
      - "3001:3000"
    restart: always
